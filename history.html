<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking History</title>
  <style>
    body {
      background-image: url('bus2.jpg');
      background-repeat: no-repeat;
      background-position: center center; 
      background-attachment: fixed;       
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: black;
      margin-top: 40px;
    }

    table {
      margin: 40px auto;
      border-collapse: collapse;
      width: 80%;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: black;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: right;
      margin: 15px 30px;
    }

  </style>
</head>
<body>

  <h2>Your Booking History</h2>

  <footer>
    <h5><a href="home.html">Home</a></h5>
  </footer>

  <table id="historyTable">
    <tr>
      <th>Bus Name</th>
      <th>Passenger Name</th>
      <th>Gender</th>
      <th>Date</th>
      <th>Seat No</th>
    </tr>
    <!-- Static sample data -->
    <tr>
      <td>City Express</td>
      <td>Priya Patel</td>
      <td>Female</td>
      <td>2025-07-10</td>
      <td>12</td>
    </tr>
    <tr>
      <td>GSRTC</td>
      <td>Rohan Shah</td>
      <td>Male</td>
      <td>2025-07-15</td>
      <td>8</td>
    </tr>
  </table>

  <script>
    // Fetch last booking details from localStorage
    const lastBooking = JSON.parse(localStorage.getItem("lastBooking"));

    if (lastBooking) {
      const table = document.getElementById("historyTable");

      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td>${lastBooking.busName}</td>
        <td>${lastBooking.passengerName}</td>
        <td>${lastBooking.gender}</td>
        <td>${lastBooking.travelDate}</td>
        <td>${lastBooking.seatNumber}</td>
      `;

      table.appendChild(newRow);
    }
  </script>

</body>
</html>
