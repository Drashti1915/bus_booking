<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('bus2.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: black;
      margin-top: 40px;
      font-size: 32px;
    }

    .panel {
      background-color: rgba(10, 0, 0, 0.5);
      display: inline-block;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 3px 3px 15px gray;
      margin-top: 30px;
    }

    a {
      display: block;
      margin: 15px;
      color: black;
      font-weight: bold;
      text-decoration: none;
      padding: 12px;
      border: 1px solid black;
      border-radius: 8px;
      width: 260px;
      margin-left: auto;
      margin-right: auto;
      background-color: rgba(255, 255, 255, 0.6);
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: rgba(255, 255, 255, 0.8);
      transform: scale(1.05);
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #222;
    }
  </style>
</head>
<body>

  <h2>Admin Control Panel</h2>

  <div class="panel">
    <a href="view_bookings.html">View All Bookings</a>
    <a href="manage_buses.html">Manage Buses</a>
    <a href="manage_users.html">Manage Users</a>
    <a href="add_bus.html">Add New Bus</a>
    <a href="logout.html" onclick="confirmLogout(event)">Logout</a>
    <a href="home.html">Home</a>
  </div>

  <footer>
    <p>© 2025 Bus Management System | Admin Dashboard</p>
  </footer>

  <script>
    // ✅ Logout confirmation
    function confirmLogout(event) {
      if (!confirm("Are you sure you want to logout?")) {
        event.preventDefault();
      } else {
        // Clear admin session (optional)
        sessionStorage.removeItem("adminLoggedIn");
      }
    }

    // ✅ Optional: Check login before accessing this page
    if (!sessionStorage.getItem("adminLoggedIn")) {
      alert("Please log in first!");
      window.location.href = "login.html"; // redirect to login page
    }
  </script>

</body>
</html>
