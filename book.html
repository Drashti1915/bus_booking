<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Ticket</title>
  <style>
    body {
      background-image: url('bus2.jpg');
      background-repeat: no-repeat;
      background-position: center center; 
      background-attachment: fixed;       
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: black;
      margin-top: 40px;
    }

    form {
      background-color: rgba(10, 0, 0, 0.5);
      display: inline-block;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 2px 2px 10px gray;
      margin-top: 40px;
      text-align: left;
    }

    input, select {
      display: block;
      width: 280px;
      padding: 10px;
      margin: 10px auto;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input[type="submit"] {
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
      width: 300px;
    }

    input[type="submit"]:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      display: block;
      margin-top: 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: right;
      margin-right: 20px;
    }

    @media (max-width: 600px) {
      form {
        width: 85%;
      }

      input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>Book Your Ticket</h2>
  <footer><h5><a href="home.html">Home</a></h5></footer>

  <form onsubmit="return bookTicket(event)">
    <input type="text" id="busName" placeholder="Bus Name" required><br>
    <input type="text" id="passengerName" placeholder="Your Name" required><br>
    <input type="number" id="seatNumber" placeholder="Seat Number" min="1" max="50" required><br>
    <input type="date" id="travelDate" required><br>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select><br>
    <input type="submit" value="Book Ticket"><br>
    <a href="payment.html">Make Payment</a>
  </form>

  <script>
    function bookTicket(event) {
      event.preventDefault(); // Stop form refresh

      const busName = document.getElementById("busName").value.trim();
      const passengerName = document.getElementById("passengerName").value.trim();
      const seatNumber = document.getElementById("seatNumber").value.trim();
      const travelDate = document.getElementById("travelDate").value;
      const gender = document.getElementById("gender").value;

      if (!busName || !passengerName || !seatNumber || !travelDate || !gender) {
        alert("Please fill all fields before booking!");
        return false;
      }

      // Save booking data locally (demo purpose)
      const booking = {
        busName,
        passengerName,
        seatNumber,
        travelDate,
        gender
      };

      localStorage.setItem("lastBooking", JSON.stringify(booking));

      alert("üéüÔ∏è Ticket booked successfully!\nYou can proceed to payment.");
      window.location.href = "payment.html";
    }
  </script>

</body>
</html>
