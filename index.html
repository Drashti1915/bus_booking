<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Ticket Booking</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    color: #fff;
  }

  /* Header */
  header {
    background-color: rgba(0, 0, 0, 0.55);
    color: white;
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  /* Navigation */
  nav {
    background-color: rgba(255,255,255,0.8);
    padding: 10px 0;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  nav a {
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
    color: #004080;
  }

  nav a:hover {
    color: #000;
  }

  /* Slider */
  .slider {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    z-index: -1;
  }

  .slide {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    position: absolute;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .slide.active {
    opacity: 0.5;
  }

  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px;
    color: white;
    background: rgba(0,0,0,0.3);
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 10;
  }

  .prev { left: 20px; }
  .next { right: 20px; }

  /* Centered Welcome Section */
  section.welcome {
    position: absolute; /* over slider */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(10,0,0,0.5);
    padding: 40px 60px;
    border-radius: 10px;
    text-align: center;
    z-index: 10;
  }

  section.welcome h2 {
    font-size: 2.2rem;
    margin: 0 0 20px 0;
  }

  section.welcome p {
    font-size: 1.2rem;
    margin: 0;
  }

  /* Responsive adjustments */
  @media screen and (max-width: 768px) {
    section.welcome {
      padding: 30px 40px;
    }
    section.welcome h2 {
      font-size: 1.8rem;
    }
    section.welcome p {
      font-size: 1rem;
    }
    .prev, .next {
      font-size: 30px;
      padding: 8px;
    }
  }

  @media screen and (max-width: 480px) {
    section.welcome {
      padding: 20px 30px;
    }
    section.welcome h2 {
      font-size: 1.5rem;
    }
    section.welcome p {
      font-size: 0.9rem;
    }
    nav a {
      display: block;
      margin: 5px 0;
    }
  }
</style>
</head>
<body>

<header>
  <h1>ROAD RADER</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="register.html">Register</a>
  <a href="login.html">Login</a>
  <a href="search.html">Search Bus</a>
  <a href="book.html">Book Ticket</a>
  <a href="history.html">Booking History</a>
  <a href="payment.html">Payment</a>
  <a href="admin.html">Admin</a>
  <a href="contact.html">Contact Us</a>
  <a href="faq.html">FAQ</a>
</nav>

<section class="welcome">
  <h2>Welcome to Bus Ticket Booking</h2>
  <p>Search, book, and travel easily!</p>
</section>

<div class="slider">
  <img src="bus.png" class="slide active" alt="Bus 1">
  <img src="image.png" class="slide" alt="Bus 2">
  <img src="image5.png" class="slide" alt="Bus 3">
  <span class="prev">&#10094;</span>
  <span class="next">&#10095;</span>
</div>

<script>
const slides = document.querySelectorAll('.slide');
let current = 0;

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.toggle('active', i === index);
  });
}

// Prev/Next buttons
document.querySelector('.prev').onclick = () => {
  current = (current - 1 + slides.length) % slides.length;
  showSlide(current);
};

document.querySelector('.next').onclick = () => {
  current = (current + 1) % slides.length;
  showSlide(current);
};

// Auto slide
setInterval(() => {
  current = (current + 1) % slides.length;
  showSlide(current);
}, 5000);

// Initial display
showSlide(current);
</script>

</body>
</html>
