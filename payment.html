<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    body {
      background-image: url('bus2.jpg');
      background-repeat: no-repeat;
      background-position: center center; 
      background-attachment: fixed;       
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    h2 {
      color: black;
      margin-top: 40px;
    }

    .summary {
      background-color: rgba(255, 255, 255, 0.8);
      width: 60%;
      margin: 20px auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px gray;
      text-align: left;
    }

    form {
      background-color: rgba(10, 0, 0, 0.435);
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px gray;
      margin-top: 20px;
    }

    input {
      display: block;
      width: 300px;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #333;
    }

    footer {
      text-align: right;
      margin: 15px 30px;
    }

    a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Make Payment</h2>

  <footer><h5><a href="home.html">Home</a></h5></footer>

  <!-- Booking Summary -->
  <div class="summary" id="bookingSummary" style="display: none;">
    <h3>Booking Summary</h3>
    <p><strong>Bus Name:</strong> <span id="busName"></span></p>
    <p><strong>Passenger Name:</strong> <span id="passengerName"></span></p>
    <p><strong>Seat Number:</strong> <span id="seatNumber"></span></p>
    <p><strong>Date:</strong> <span id="travelDate"></span></p>
  </div>

  <!-- Payment Form -->
  <form id="paymentForm">
    <input type="text" id="cardName" placeholder="Cardholder Name" required>
    <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16" pattern="\d{16}" title="Enter 16-digit card number" required>
    <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)" pattern="^(0[1-9]|1[0-2])\/\d{2}$" title="Enter in MM/YY format" required>
    <input type="text" id="cvv" placeholder="CVV" maxlength="3" pattern="\d{3}" title="3-digit CVV" required>
    <input type="submit" value="Pay Now">
  </form>

  <script>
    // Load last booking from localStorage
    const booking = JSON.parse(localStorage.getItem("lastBooking"));

    if (booking) {
      document.getElementById("bookingSummary").style.display = "block";
      document.getElementById("busName").textContent = booking.busName;
      document.getElementById("passengerName").textContent = booking.passengerName;
      document.getElementById("seatNumber").textContent = booking.seatNumber;
      document.getElementById("travelDate").textContent = booking.travelDate;
    }

    // Handle payment form
    document.getElementById("paymentForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const cardNumber = document.getElementById("cardNumber").value.trim();
      const expiry = document.getElementById("expiry").value.trim();
      const cvv = document.getElementById("cvv").value.trim();

      // Basic validation
      if (cardNumber.length !== 16 || isNaN(cardNumber)) {
        alert("Please enter a valid 16-digit card number.");
        return;
      }

      if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry)) {
        alert("Please enter expiry date in MM/YY format.");
        return;
      }

      if (cvv.length !== 3 || isNaN(cvv)) {
        alert("Please enter a valid 3-digit CVV.");
        return;
      }

      alert("âœ… Payment Successful!\nYour ticket has been confirmed.");
      window.location.href = "history.html"; // redirect after payment
    });
  </script>

</body>
</html>
