<!DOCTYPE html>
<html>
<head>
  <title>Bus Ticket Booking</title>
  <style>
    body {
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial;
      text-align: center;
      color: #000;
    }
    header {
      background-color: rgba(0, 0, 0, 0.551);
      color: white;
      padding: 20px;
    }
    nav a {
      margin: 15px;
      color: #004080;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      margin-top: 40px;
      background-color: rgba(10, 0, 0, 0.293);
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
    }
     .slider {
      position: relative;
      height: 400px;
      overflow: hidden;
      opacity: 0.8;
    }
    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.5;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;

    }
    .caption {
      position: absolute;
      bottom: 30px;
      left: 50px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 4px;
    }
    .active {
      display: block;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .prev { left: 20px; }
    .next { right: 20px; }
    .slider {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.slider img {
  width: 100%;
  height: 100vh;
  object-fit: cover;
  display: none;
  opacity: 0.5;
}

.slider img.active {
  display: block;
}
  </style>
</head>
<body>
  <header>
    <h1>ROAD RADER</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
     <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <a href="search.html">Search Bus</a>
    <a href="book.html">Book Ticket</a>
    <a href="history.html">Booking History</a>
    <a href="payment.html">Payment</a>
    <a href="admin.html">Admin</a>
    <a href="contact.html">Contact Us</a>
    <a href="faq.html">FAQ</a>
   <section>
    <h2>Welcome to Bus Ticket Booking</h2>
    <p>Search, book, and travel easily!</p>
  </section>
<div class="slider">
  <div class="slides">
    <img src="bus.png" class="slide active" alt="Bus 1">
    <img src="image.png" class="slide" alt="Bus 2">
    <img src="image5.png" class="slide" alt="Bus 3">
  </div>
  <span class="prev">&#10094;</span>
  <span class="next">&#10095;</span>
</div>
<script>
 
const slides = document.querySelectorAll('.slide');
let current = 0;

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.toggle('active', i === index);
  });
}

document.querySelector('.prev').onclick = () => {
  current = (current - 1 + slides.length) % slides.length;
  showSlide(current);
};

document.querySelector('.next').onclick = () => {
  current = (current + 1) % slides.length;
  showSlide(current);
};

setInterval(() => {
  current = (current + 1) % slides.length;
  showSlide(current);
}, 5000);

// Initial display
showSlide(current);
</script>

  
</nav>
  
</body>
</html>
